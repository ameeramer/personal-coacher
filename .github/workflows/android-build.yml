name: Build Android APK

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create Gradle Wrapper
        working-directory: android
        run: gradle wrapper --gradle-version 8.10.2

      - name: Make Gradle Wrapper executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: personal-coacher-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get APK info
        run: |
          echo "## APK Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download the APK from the Artifacts section below.**" >> $GITHUB_STEP_SUMMARY

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create Gradle Wrapper
        working-directory: android
        run: gradle wrapper --gradle-version 8.10.2

      - name: Make Gradle Wrapper executable
        run: chmod +x android/gradlew

      - name: Build Release APK (unsigned)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: personal-coacher-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
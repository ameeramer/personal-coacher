name: Nuke All Storage (Artifacts + Caches)

on:
  workflow_dispatch: # Run manually when you hit the limit
  schedule:
    - cron: '0 0 * * 0' # Optional: Run once a week (Sunday)

permissions:
  actions: write
  contents: read

jobs:
  nuke-everything:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Delete All Caches (node_modules, pip, etc.)
      - name: Clear All Caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Deleting all caches..."
          # The '|| true' ensures the job doesn't fail if there are no caches to delete
          gh cache delete --all || true 

      # Step 2: Delete All Artifacts (Build files)
      - name: Delete All Artifacts
        uses: jimschubert/delete-artifacts-action@v1
        with:
          # Setting this to '1 second' deletes essentially everything
          older_than: '1 second'
          log_level: 'info'

name: Claude Code Review

on:
  # Trigger manually by commenting "/review" on a PR
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Only run when:
    # 1. The comment is on a pull request (not a regular issue)
    # 2. The comment contains "/review"
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Get PR details
        id: pr
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          # Get the PR head ref for checkout
          PR_DATA=$(gh pr view $PR_NUMBER --json headRefName,headRefOid)
          echo "ref=$(echo $PR_DATA | jq -r '.headRefName')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $PR_DATA | jq -r '.headRefOid')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
            For any "Suggestions for Improvement", "Potential Issues", or "Bugs" you find:
            
            1. **DO NOT fix them.**
            2. **DO NOT just list them in the comment.**
            3. **ACTION:** Use the `gh issue create` tool to actually open a new GitHub Issue for each distinct finding.
            
            For each issue you create:
            - Title: "[Review] <Short Description>"
            - Body: Include the file path, line number, and why this is an issue. Add the label "auto-generated".
            - Link the issue to this PR if possible.

            Finally, post a summary comment on this PR listing the Issues you just created (with links).
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--model claude-opus-4-5 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh issue create:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
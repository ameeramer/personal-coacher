name: Android RAG Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/android-test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/android-test.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run RAG Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create Gradle Wrapper
        working-directory: android
        run: gradle wrapper --gradle-version 8.10.2

      - name: Make Gradle Wrapper executable
        run: chmod +x android/gradlew

      - name: Enable KVM for Android Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-x86_64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run RAG Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: android
          script: ./gradlew connectedDebugAndroidTest --no-daemon -Pandroid.testInstrumentationRunnerArguments.class=com.personalcoacher.data.local.kuzu.RagGoalRetrievalTest

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: android/app/build/reports/androidTests/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## RAG Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "android/app/build/reports/androidTests/connected/index.html" ]; then
            echo "Test report uploaded as artifact. Download to view detailed results." >> $GITHUB_STEP_SUMMARY
          else
            echo "Test report not found - check test execution logs." >> $GITHUB_STEP_SUMMARY
          fi
name: Claude Code Agent
permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

on:
  issue_comment:
    types: [created]

jobs:
  claude-agent:
    if: startsWith(github.event.comment.body, '/claude')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Project Dependencies
        run: npm install

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} 
        run: npx prisma generate

      - name: Run Claude (Debug Mode)
        id: claude_run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Force a basic terminal width to prevent wrapping issues
          COLUMNS: 120
        run: |
          # 1. Robustly strip the trigger word (handles "/claude" or " /claude")
          PROMPT=$(echo "${{ github.event.comment.body }}" | sed -E 's/^\/?\/?claude\s*//I')
          
          echo "DEBUG: Final Prompt sent to Agent: $PROMPT"
          
          # 2. Run WITHOUT 'script' wrapper to capture raw errors.
          #    Removed --model flag temporarily to ensure defaults work.
          claude -p "$PROMPT" --dangerously-skip-permissions > output.log 2>&1 || echo "Claude crashed with code $?"
          
          # 3. Print log to GitHub Console immediately (so you don't have to check the PR)
          echo "=== CLAUDE LOG START ==="
          cat output.log
          echo "=== CLAUDE LOG END ==="

      - name: Post Comment to Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              let log = fs.readFileSync('output.log', 'utf8')
                .replace(/\x1b\[[0-9;]*m/g, '') // Strip colors
                .slice(-4000); // Increased log size
                
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "### ðŸ¤– Claude's Output\n```\n" + log + "\n```"
              });
            } catch (error) {
              console.log("No output log found.");
            }

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Claude: ${{ github.event.issue.title }}"
          body: "Automated changes by Claude Code."
          branch: "claude-patch-${{ github.event.issue.number }}"
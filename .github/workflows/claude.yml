name: Claude Code Agent
permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

on:
  issue_comment:
    types: [created]

jobs:
  claude-agent:
    if: startsWith(github.event.comment.body, '/claude')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate Prisma Client (Critical for your app)
        run: npx prisma generate

      - name: Run Claude and Capture Output
        id: claude_run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PROMPT=$(echo "${{ github.event.comment.body }}" | sed 's/^ \/claude //')
          
          # Run Claude and save output to a file (and console)
          # We use 'script' to trick it into thinking it has a terminal (preserves behavior)
          # Added --model flag for Claude 4.5 Opus
          script -q -c "claude -p \"$PROMPT\" --model claude-opus-4-5 --dangerously-skip-permissions" output.log          
      - name: Post Comment to Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Read the log, strip crazy colors (ANSI codes), and keep last 2000 chars
            let log = fs.readFileSync('output.log', 'utf8')
              .replace(/\x1b\[[0-9;]*m/g, '')
              .slice(-2000); 
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### ðŸ¤– Claude's Output\n```\n" + log + "\n```"
            });

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Claude: ${{ github.event.issue.title }}"
          body: "Automated changes by Claude Code."
          branch: "claude-patch-${{ github.event.issue.number }}"